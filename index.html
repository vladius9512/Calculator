<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Computron</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div id='wrapper'>
        <div class='block'>
            <div class='output-window'>
                63+62
            </div>
            <div class='operations'>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>C</button>
                <button>Del</button>
            </div>
            <div class='numbers'>
                <div class='row-789'>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>

                <div class='row-456'>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>

                <div class='row-123'>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>

                <div class='row-0.='>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>

            </div>
        </div>
    </div>
</body>
<script src='javascript.js'>
</script>

</html>
