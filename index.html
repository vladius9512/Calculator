<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Computron</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div id='wrapper'>
        <div class='block'>
            <div class='output-window'>
                <h3 class='past-operations'></h3>
                <h2 class='output-display'></h2>
            </div>
            <div class='deletors'>
                <button class='delete' data-value='C'>C</button>
                <button class='delete' data-value='Del'>Clear</button>
            </div>
            <div class='numbers'>
                <div class='row-789'>
                    <button class='keyboard number' data-value='7'>7</button>
                    <button class='keyboard number' data-value='8'>8</button>
                    <button class='keyboard number' data-value='9'>9</button>
                    <button class='keyboard keyboard-operator' data-value='+'>+</button>
                </div>

                <div class='row-456'>
                    <button class='keyboard number' data-value='4'>4</button>
                    <button class='keyboard number' data-value='5'>5</button>
                    <button class='keyboard number' data-value='6'>6</button>
                    <button class='keyboard keyboard-operator' data-value='-'>-</button>
                </div>

                <div class='row-123'>
                    <button class='keyboard number' data-value='1'>1</button>
                    <button class='keyboard number' data-value='2'>2</button>
                    <button class='keyboard number' data-value='3'>3</button>
                    <button class='keyboard keyboard-operator' data-value='*'>*</button>
                </div>

                <div class='row-0.='>
                    <button class='keyboard number' data-value='0'>0</button>
                    <button class='keyboard number' data-value='.'>.</button>
                    <button class='keyboard equal' data-value='='>=</button>
                    <button class='keyboard keyboard-operator' data-value='/'>/</button>
                </div>
            </div>
            <div class='error-message'><a class='error-info'></a></div>
        </div>
    </div>
</body>
<script src='javascript.js'>
</script>

</html>
